  flutter_riverpod: ^2.4.6
  google_fonts: ^6.1.0
  riverpod: ^2.4.6
  flutter_spinkit: ^5.2.0
  logger: ^2.0.2+1
  hive: ^2.2.3
  google_nav_bar: ^5.0.6
  go_router: ^14.2.3
  dio: ^5.3.3
  connectivity_plus: ^6.0.4
